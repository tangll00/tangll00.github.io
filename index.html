<html>
<head>
    <meta charset="utf-8">
    <title>生日快乐啊姐姐</title>
    <link rel="shortcut icon" href="http://zhouql.vip/images/心.png" type="image/x-icon">
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<Head>
<title>跟随鼠标的滚动文字</title>
</Head>
<Body bgColor="#ffffff">
<!--将以下代码加入HTML的<Body></Body>之间-->
<script language="JavaScript1.2">
var scroller_msg='生日快乐不止今天，每一天都要快乐啊'
var dismissafter=0
var initialvisible=0
if (document.all)
document.write('<marquee id="curscroll" style="position:absolute;width:150px;border:1px solid #FF8000;font-size:14pt;font-family:MS Sans Serif;color:#000000;background-color:#0000FF;visibility:hidden">'+scroller_msg+'</marquee>')
function followcursor(){
//move cursor function for IE
if (initialvisible==0){
curscroll.style.visibility="visible"
initialvisible=1
}
curscroll.style.left=document.body.scrollLeft+event.clientX+10
curscroll.style.top=document.body.scrollTop+event.clientY+10
}
function dismissmessage(){
curscroll.style.visibility="hidden"
}
if (document.all){
document.onmousemove=followcursor
document.ondblclick=dismissmessage
if (dismissafter!=0)
setTimeout("dismissmessage()",dismissafter*1000)
}
//-->
</script>
</Body>
	
</html>
